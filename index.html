                </div>
                <div class="form-group">
                    <button type="submit">Translate Language</button>
                </div>
            </form>
        </section>
        <section class="output">
            <p class="output__text">Translation will come here ðŸ‘‡</p>
            <div class="output__translation" id="minion-output">

    </main>
    
    <footer>
        <h2>About</h2>
        <p>Are you a fan of minion? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minion speak or Banana language.</p>
